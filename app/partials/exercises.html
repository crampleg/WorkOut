<div class="container exercises">

    <div class="row">
        <button class="pomegranate-flat-button" ng-click="redirect('menu')">Back</button>
    </div>
    <div class="row add">
        <button class="nephritis-flat-button" ng-click="showModal()">Add Exercise</button>
    </div>
    <div class="list">
        <div class="row" ng-repeat="exercise in exercises">
            <button class="clouds-flat-button">{{exercise.name}}</button>
        </div>
    </div>

</div>
