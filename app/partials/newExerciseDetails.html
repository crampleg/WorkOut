<div class="container newExerciseDetails">
    <div class="row">
        <button class="pomegranate-flat-button" ng-click="redirect('newSession')">Cancel</button>
    </div>
    <div class="row name">
        <h3>{{currentExercise.name}}</h3>
    </div>
    <div class="row sets">
        <h4>Sets</h4>
        <input class="form-control" ng-model="sets" pattern="[0-9]*" id="tiZip" type="number"/>
    </div>
    <div class="row type">
        <h4>Type</h4>
        <div class="btn-group btn-group-xs">
            <button class="btn btn-default" ng-click="setType('time')">Time</button>
            <button class="btn btn-default" ng-click="setType('weight')">Weight</button>
            <button class="btn btn-default" ng-click="setType('both')">Both</button>
        </div>
    </div>
    <div class="row add">
        <button class="nephritis-flat-button" ng-click="toResults()">Next</button>
    </div>
</div>
